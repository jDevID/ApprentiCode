<!-- Import Angular Material styles in styles.scss -->
@import '~@angular/material/prebuilt-themes/deeppurple-amber.css';
<!-- Add a filter input above the table -->
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
<!-- search-bar-->
<app-search-bar (search)="onSearch($event)"></app-search-bar>
<!-- Use Angular Material components in user.component.html -->
<mat-table [dataSource]="users" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
  </ng-container>
  <!-- Add other columns as needed -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<mat-grid-list cols="2" gutterSize="16px">
  <mat-grid-tile>
    <!-- User form goes here -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <label>
        Active:
        <input type="checkbox" formControlName="active"/>
      </label>
      <!-- Add the rest of the fields from the User entity -->
      <label>
        Email:
        <input type="email" formControlName="email" required/>
      </label>
      <div
        *ngIf="userForm.controls.email.invalid && (userForm.controls.email.dirty || userForm.controls.email.touched)">
        <p *ngIf="userForm.controls.email.errors.required">Email is required.</p>
        <p *ngIf="userForm.controls.email.errors.email">Email format is incorrect.</p>
      </div>
      <!-- ... -->
      <button type="submit" [disabled]="userForm.invalid">Add User</button>
    </form>
  </mat-grid-tile>
  <mat-grid-tile>
    <!-- Users table goes here -->
    <mat-table [dataSource]="users" matSort>
      <!-- ... -->
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-grid-tile>
</mat-grid-list>

<!-- table displaying the list of users -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Active</th>
    <th>Date Created</th>
    <th>Last Updated</th>
    <!-- Add other fields as needed -->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.active }}</td>
    <td>{{ user.dateCreated | date }}</td>
    <td>{{ user.lastUpdated | date }}</td>
    <!-- Add other fields as needed -->
    <button (click)="navigateToUpdateUser(user.id)">Update User</button>
  </tr>
  </tbody>
</table>
